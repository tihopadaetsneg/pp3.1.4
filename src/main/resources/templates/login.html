<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

<div class="container">
    <div class="row ">
        <div class="col-sm-4 p-5 mx-auto centered">


            <form th:action="@{/login}" th:method="post">

                <h3> Please sign in </h3>

                <div class="form-group text-center">

                    <input type="text" class="form-control"
                           name="username" id="email"
                           aria-describedby="Email"
                           placeholder="Email address">
                    <input type="text" class="form-control"
                           name="password" id="password"
                           aria-describedby="passwordHelp"
                           placeholder="Password">
                </div>

                <div class="col mx-auto centered" style="padding-right: 0; padding-left: 0">
                    <div>

                        <button type="submit" value="login"
                                class="btn btn-primary btn-lg btn-block" style="padding-right: 0; padding-left: 0">
                            Login
                        </button>

                    </div>
                </div>


            </form>
    </div>
</div>
</div>
</body>
</html>

</html>
